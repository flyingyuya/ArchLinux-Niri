# ~/.config/matugen/templates/kitty.conf
# Kitty color theme generated by Matugen (Manual Mapping)

cursor                {{colors.primary.default.hex}}
cursor_text_color     {{colors.on_primary.default.hex}}

foreground            {{colors.on_surface.default.hex}}
background            {{colors.surface.default.hex}}
selection_foreground  {{colors.on_secondary_container.default.hex}}
selection_background  {{colors.secondary_container.default.hex}}
url_color             {{colors.primary_container.default.hex}}

# black (0 & 8)
color0   {{colors.surface_variant.default.hex}}
color8   {{colors.outline.default.hex}}

# red (1 & 9)
color1   {{colors.error.default.hex}}
color9   {{colors.error_container.default.hex}}

# green (2 & 10)
color2   {{colors.tertiary.default.hex}}
color10  {{colors.tertiary_container.default.hex}}

# yellow (3 & 11) - 通常用黄色或自定义颜色映射
color3   {{colors.inverse_surface.default.hex}}
color11  {{colors.inverse_on_surface.default.hex}}

# blue (4 & 12)
color4   {{colors.primary.default.hex}}
color12  {{colors.primary_container.default.hex}}

# magenta (5 & 13)
color5   {{colors.secondary.default.hex}}
color13  {{colors.secondary_container.default.hex}}

# cyan (6 & 14)
color6   {{colors.outline_variant.default.hex}}
color14  {{colors.on_surface_variant.default.hex}}

# white (7 & 15)
color7   {{colors.on_surface.default.hex}}
color15  {{colors.surface_bright.default.hex}}
