[Settings]
language = en
folder = ~/Pictures/wallpapers
monitors = All
wallpaper = ~/Pictures/wallpapers/【哲风壁纸】动漫角色-楪祈.png
show_path_in_tooltip = True
backend = awww
fill = fit
sort = name
color = #FFFFFF
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = False
post_command = $HOME/.config/scripts/matugen-update.sh $wallpaper && sleep 1 && $HOME/.config/scripts/niri_set_overview_blur_dark_bg.sh $wallpaper
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 63
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
stylesheet = /home/flyingyu/.config/waypaper/style.css
keybindings = ~/.config/waypaper/keybindings.ini

